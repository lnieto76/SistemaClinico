<script language="javascript" type="text/javascript">
	function ganancia()
	{
var preciouni = parseFloat(document.getElementById('preciouni').value);
var descuento = parseFloat(document.getElementById('por').options[document.getElementById('por').selectedIndex].value);
var des = preciouni * descuento;
var unidad = preciouni + des;
document.getElementById('unidad').value = unidad;
	}
</script>
